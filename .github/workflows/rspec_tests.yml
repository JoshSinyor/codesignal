name: RSpec Tests

on:
  push:
    branches:
      - main

jobs:
  rspec_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Ruby Environment
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0.0

    - name: Install Gems
      run: |
        bundle config set --local without 'linters'
        bundle install

    - name: Run Tests
      run: |
        bundle exec rspec

    - name: Run Archive Tests
      run: |
        cd $GITHUB_WORKSPACE/archive/ruby
        bundle exec rspec
